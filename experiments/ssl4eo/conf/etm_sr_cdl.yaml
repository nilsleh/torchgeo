module:
  _target_: torchgeo.trainers.SemanticSegmentationTask
  loss: "ce"
  model: "unet"
  backbone: "resnet18"
  weights: true
  learning_rate: 1e-4
  learning_rate_schedule_patience: 6
  in_channels: 6
  num_classes: 134
  num_filters: 64
  ignore_index: 0
  weight_decay: 0

datamodule:
  _target_: torchgeo.datamodules.SSL4EOLBenchmarkDataModule
  root: "/mnt/SSD2/nils/torchgeo/experiments/ssl4eo/downstream"
  input_sensor: etm_sr
  mask_product: cdl
  batch_size: 256
  num_workers: 4

trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: gpu
  devices:
    - 0
  min_epochs: 50
  max_epochs: 100

program:
  seed: 0
  output_dir: output/etm_sr_cdl/
  log_dir: logs/etm_sr_cdl/
  overwrite: True
  experiment_name: test_downstream_etm_sr